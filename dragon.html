<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Realm 3D | Voxel Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dragon.css">
    <!-- Three.js Import Map -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>

<body>

    <div id="blocker">
        <div id="instructions">
            <h1 style="font-size: 36px">Dragon Realm 3D</h1>
            <p style="font-size: 18px">
                (Click to Play)<br /><br />
                Move: WASD<br />
                Jump: SPACE<br />
                Look: MOUSE<br />
                Build: Right Click<br />
                Destroy: Left Click
            </p>
        </div>
    </div>

    <div id="ui-layer">
        <div id="crosshair">+</div>
        <div id="hotbar">
            <div class="slot active" data-type="grass"></div>
            <div class="slot" data-type="dirt"></div>
            <div class="slot" data-type="stone"></div>
            <div class="slot" data-type="wood"></div>
        </div>
    </div>

    <!-- Main Game Script (Module) -->
    <script type="module" src="dragon.js"></script>
</body>

</html>
